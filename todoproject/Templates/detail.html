        {% extends 'base.html' %}
        {% block content %}


        <div class="col-md-6">
            <h4>Task to be Completed</h4>

            <div class="shadow card text-white bg-primary mb-3" style="max-width: 20rem;">

            <div class="card-body">
             <h5 class="card-title">{{task.name}}</h5>
                <p class="card-text">{{task.priority}}</p>
                  <p>{{task.date}}</p>
                 <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                  <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
         </div>
            </div>

        </div>

{% endblock %}
