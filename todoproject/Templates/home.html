{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>ToDo</h3>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="container">
    <div class="row">
    <div class="col-md-6">
<form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <br>
    <label for="name">Task </label><br>
    <input type="text" class="form-control" id="name" name="name" placeholder="Task name"><br>
        </div>
    <div class="form-group">
    <label for="priority">Priority</label><br>
    <input type="text" class="form-control" id="priority" name="priority" placeholder="Priority Level"><br>
    </div>
       <div class="form-group">
    <label for="date">Date</label><br>
    <input type="date" class="form-control" id="date" name="date" ><br>
    </div>

    <input type="submit" class="btn btn-success">
</form>




        </div>

        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in tasks %}
            <div class="shadow card text-white bg-primary mb-3" style="max-width: 20rem;">

  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.priority}}</p>
      <p>{{i.date}}</p>
      <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
      <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
  </div>
</div>
      {% endfor %}
  </div>
</div>
        </div>
    </div>
    </div>

{% endblock %}
